<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualizer</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="main">
    <header>
        <div class="p-2 text-center">
            <h3 class="mx-auto text-info">Sorting Visualizer</h3>
          </div>
    </header>
   <nav >
        <div class="navBar">
            <ul class="nav justify-content-center">
                <button type="button" id="bubbleSort" class="btn btn-outline-info btn-lg shadow-none">Bubble Sort</button>
                <button type="button" id="insertionsort" class="btn btn-outline-info btn-lg shadow-none">Insertion Sort</button>
                <button type="button" id="quicksort" class="btn btn-outline-info btn-lg shadow-none">Quick Sort</button>
                <button type="button" id="mergesort" class="btn btn-outline-info btn-lg shadow-none">Merge Sort</button>
            </ul>
        </div>
    </nav>
    <div id="box" class="flex-div"></div>
    <div class="button-class">
        <div class="d-flex justify-content-center align-items-center">
            <div >
                <button type="button" id="createMoreBars" class="btn btn-md btn-outline-info btn-dark shadow-none p-2">Reset</button>
            </div>
            <div id="input">
                <div class="d-inline-flex flex-column bg-dark text-info px-1 me-2 border border-dark border-3 rounded"><label>Magnitude</label>
                    <input type="range" min="10" max="80" step="1" id="size" value="10">
                </div>
                <div class="d-inline-flex flex-column bg-dark text-info px-1 border border-dark border-3 rounded"><label>Animation Speed</label>
                    <input type="range" min="10" max="350" step="10" value="0" id="animationspeed">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="p-1 border rounded mt-1 wrapper"><h5 class="add-warning"></h5></div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div><h3 class="letter1"></h3></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>  
    <script src="./js/bubbleSorting.js"></script>
    <script src="./js/insertionsort.js"></script>
    <script src="./js/quicksort.js"></script>
    <script src="./js/mergesort.js"></script>
</body>
</html>
